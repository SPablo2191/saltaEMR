<form [formGroup]="this.formGroup" class="mb-6">
  <ui-input-text
  label="Nombre"
  [group]="this.formGroup"
  name="name"
  customClass="w-full"
  ></ui-input-text>
  <ui-input-text
  label="Apellido"
  [group]="this.formGroup"
  name="lastname"
  customClass="w-full"
  ></ui-input-text>
  <ui-calendar
  [group]="this.formGroup"
  name="registerDate"
  label="Fecha de Registro"
  [touchUI]="true"
  ></ui-calendar>
  <ui-dropdown
  label="Obra Social"
  [group]="this.formGroup"
  name="registerDate"
  ></ui-dropdown>
</form>
