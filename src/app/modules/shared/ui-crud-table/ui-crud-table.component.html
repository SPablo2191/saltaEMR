<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"></p-confirmDialog>
<p-table
  [columns]="cols"
  [value]="items"
  [paginator]="true"
  [rows]="3"
  responsiveLayout="stack"
  [breakpoint]="'960px'"
  styleClass="w-screen"
>
  <ng-template pTemplate="caption">
    <div class="flex md:flex justify-content-center align-content-center">
      <div class="col">
        <div
          class="flex align-content-center justify-content-center lg:justify-content-start"
        >
          <button
            pButton
            pRipple
            label="Nuevo"
            pTooltip="Nueva Consulta"
            tooltipPosition="top"
            icon="pi pi-plus"
            class="p-button-success"
            (click)="create()"
          ></button>
        </div>
      </div>
      <div class="col">
        <span class="p-input-icon-right flex justify-content-end">
          <i class="pi pi-search"></i>
          <input
            type="text"
            class="w-full"
            pInputText
            placeholder="Buscar por nombre,DNI o apellido"
          />
        </span>
      </div>
    </div>
  </ng-template>

  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns" class="text-center">
        <span>{{ col.header }}</span>
      </th>
      <th class="text-center">
        <span>Acciones</span>
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns">
    <tr>
      <td *ngFor="let col of columns" class="text-center">
        <span class="p-column-title font-bold">{{ col.header }}</span>
        <span *ngIf="col.pipe == 'date'">
          {{
            col.subField
              ? rowData[col.field][col.subField]
              : (rowData[col.field] | date : "dd/MM/yyyy")
          }}
        </span>
        <span *ngIf="col.pipe == '' || col.pipe == undefined">
          {{
            col.subField ? rowData[col.field][col.subField] : rowData[col.field]
          }}
        </span>
      </td>
      <td class="flex justify-content-center">
        <button
          pButton
          pRipple
          tooltipPosition="top"
          pTooltip="Ver Detalle"
          (click)="read(rowData.id)"
          icon="pi pi-search"
          class="p-button-rounded p-button-info mr-2"
        ></button>
        <button
          pButton
          pRipple
          tooltipPosition="top"
          pTooltip="Editar"
          (click)="update(rowData.id)"
          icon="pi pi-pencil"
          class="p-button-rounded p-button-success mr-2"
        ></button>
        <button
          pButton
          pRipple
          tooltipPosition="top"
          pTooltip="Eliminar"
          (click)="delete(rowData.id)"
          icon="pi pi-trash"
          class="p-button-rounded p-button-warning mr-2"
        ></button>
      </td>
    </tr>
  </ng-template>
</p-table>
