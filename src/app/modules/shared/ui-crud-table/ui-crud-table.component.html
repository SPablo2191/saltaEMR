<p-table [columns]="cols" [value]="items" [tableStyle]="{'min-width': '50rem'}">
  <ng-template pTemplate="header" let-columns>
      <tr>
          <th *ngFor="let col of columns">
              {{col.header}}
          </th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr>
          <td *ngFor="let col of columns">
            <span *ngIf="col.pipe == 'date'">
              {{
                (col.subField)? rowData[col.field][col.subField] : rowData[col.field] | date
              }}
            </span>
            <span *ngIf="(col.pipe == '' || col.pipe == undefined)">
              {{
                (col.subField)? rowData[col.field][col.subField] : rowData[col.field]
              }}
            </span>
          </td>
      </tr>
  </ng-template>
</p-table>
