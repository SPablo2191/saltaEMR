<div [formGroup]="group">
  <label for="username2" class="text-muted">{{ label }}</label>
  <div>
    <p-calendar
      [formControlName]="name"
      [showIcon]="true"
      [(ngModel)]="dateValue"
      (onSelect)="onSelect()"
      styleClass="w-full"
      [showTime]="time"
      [touchUI]="touchUI"
      dateFormat="dd/mm/yy"
      [placeholder]="placeholder"
      [showSeconds]="true"
      inputId="time"
    ></p-calendar>
  </div>
</div>
